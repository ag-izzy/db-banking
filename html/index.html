<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/2a806e65da.js" crossorigin="anonymous"></script>
    <title>DB-BANK</title>
</head>
<body>

  <div class="bank-body">
    <div class="person-info">
      <div class="person-icon"><i class="fa-solid fa-user"></i></div>
      <div class="person-name">Frank Cactus</div>
    </div>
    <div class="balance-body">
      <span class="balance-body-text1">Balance:</span>
      <span class="balance-body-text2">89,890</span>
      <span class="balance-body-text3">$</span>
    </div>
    <div class="deposit-button">
      <span>Enter amount</span>
      <div class="deposit-button1">DEPOSIT</div>
      <div class="deposit-button2"><i class="fa-solid fa-money-bill-transfer"></i></div>
    </div>
    <div class="withdraw-button">
      <span>Enter amount</span>
      <div class="withdraw-button1">WITHDRAW</div>
      <div class="withdraw-button2"><i class="fa-solid fa-money-bill-transfer"></i></div>
    </div>
    <div class="transfer-button0">
      <div class="transfer-button1">
        <span>ENTER PLAYER ID</span>
        <span>AMOUNT</span>
      </div>
      <div class="transfer-button2">TRANSFER</div>
      <div class="transfer-button3"><i class="fa-solid fa-money-bill-transfer"></i></div>
    </div>
    <div class="transactions-body">TRANSACTIONS</div>
    <div class="transactions-body-outlines"></div>
    <div class="exit"><i class="fa-solid fa-circle-xmark"></i></div>
  </div>

</body>
</html>
